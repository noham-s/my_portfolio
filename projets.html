<script>

  let boxes = document.querySelectorAll('.box');

  boxes.forEach((box) => {
    let btnVoir = box.querySelector('.btn-voir');
    let btnVoir2 = box.querySelector('.btn-voir2');
    if (btnVoir) {
      btnVoir.style.display = 'block';
    }
    if (btnVoir2) {
      btnVoir2.style.display = 'block';
    }
    box.addEventListener('mouseover', function() {
      let btnVoir = box.querySelector('.btn-voir');
      let btnVoir2 = box.querySelector('.btn-voir2');
      if (btnVoir) {
        btnVoir.style.display = 'block';
      }
      if (btnVoir2) {
        btnVoir2.style.display = 'block';
      }
    });

    /**
    box.addEventListener('mouseout', function() {
      let btnVoir = box.querySelector('.btn-voir');
      let btnVoir2 = box.querySelector('.btn-voir2');
      if (btnVoir) {
        btnVoir.style.display = 'none';
      }
      if (btnVoir2) {
        btnVoir2.style.display = 'none';
      }
    });
     **/

    box.addEventListener('click', function(e) {
      let btnVoir = e.target;
      if (btnVoir.classList.contains('btn-voir')) {
        e.preventDefault();
        let imageUrl = btnVoir.getAttribute('data-image');
        let text = btnVoir.getAttribute('data-text');
        let title = btnVoir.getAttribute('data-title');
        Swal.fire({
          title: title,
          html: text,
          imageUrl: imageUrl,
          imageWidth: 400,
          imageHeight: 200,
          imageAlt: 'Custom image',
        });
      }

      let btnVoir2 = e.target;
      if (btnVoir2.classList.contains('btn-voir2')) {
        e.preventDefault();
        let imageUrl = btnVoir2.getAttribute('data-image');
        let text = btnVoir2.getAttribute('data-text');
        let title = btnVoir2.getAttribute('data-title');
        let url = btnVoir2.getAttribute('data-url');
        Swal.fire({
          title: title,
          html: text,
          imageUrl: imageUrl,
          imageWidth: 400,
          imageHeight: 200,
          imageAlt: 'Custom image',
          showCancelButton: true,
          confirmButtonText: 'Voir le rapport',
          confirmButtonColor: '#3085d6',
          cancelButtonText: 'OK'
        }).then((result) => {
          if (result.isConfirmed) {
            window.open(url, '_blank');
          }
        });
      }
    });
  });
</script>
